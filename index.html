<!doctype html>
<html lang="es">
<!-- Lenguaje de la Pagina -->

<head>
  <meta charset="UTF-8" /> <!-- Codificacion de caracteres -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Icono de la pestaña -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Bloquea el zoom -->
  <title>BlogUninorte</title> <!-- Nombre de la pestaña -->
</head>

<body>
  <header>
    <div class="logo">
      <img src="/logo.png" alt="Logo" style="height: 100px;">
    </div>
    <div class="encabezado">
      <div class="titulo">
        <h2>Blog: Curso Front</h2>
      </div>
      <div class="clase">
        <h3>Stylus</h3>
      </div>
      <div class="fuente">
        <p class="s">A</p>
        <p class="m">A</p>
        <p class="l">A</p>
      </div>
    </div>
    <div class="profile">
      <div class="btn">
        <p class="publicar"><span class="ico">*</span>Publicar</p>
      </div>
      <div class="avatar">
        <div class="img-avatar">
          <img src="" alt="">
        </div>
        <div class="menu">
          <p><span class="ico">*</span></p>
        </div>
      </div>
    </div>
  </header>
  <nav>
    <ul class="lista">
      <li>
        <a href="#">JavaScript</a>
      </li>
      <li>
        <a href="#">React</a>
      </li>
      <li>
        <a href="#">Vue</a>
      </li>
      <li>
        <a href="#">Angular</a>
      </li>
      <li>
        <a href="#">Next</a>
      </li>
    </ul>
  </nav>
  <section>
    <article>
      <div class="content">
        <div class="portada">
          <img src="/portada.jpg" alt="">
        </div>
        <div class="information">
          <div class="title">
            <h3>Que buena esta Nobara</h3>
          </div>
          <div class="autor">
            <p>Daniel</p>
          </div>
          <div class="time-tag">
            <div class="tag">
              <p>CSS3</p>
            </div>
            <div class="time">
              <p>Hace <span>20</span> minutos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="score">
        <div class="rank">
          <p><span class="up-vote">*</span>10<span class="down-vote">*</span></p>
        </div>
        <div class="vote">
          <p>10<span>*</span></p>
        </div>
      </div>
    </article>
  </section>
  <footer>
    <div class="credits">
      <p>Powered by Platzy <span>mejorando.la 2023</span></p>
    </div>
  </footer>
</body>

</html>
